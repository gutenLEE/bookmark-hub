    <head>

    <body>
        <div class="container">
            <div class="container__inner">
                <div role="heading" class="header">
                    <h1 class="title">BookHub</h1>

                </div>
                <!-- Authentication mode -->
            <div id="auth_mode" hidden>
                <p class="onboarding">
                <br />
                Authenticate with GitHub to use

                </p>
                <button id="authenticate" class="ui secondary button">
                <i class="icon github"></i>

                </button>
            </div>
    
            <!-- Repo Hook mode -->
            <div id="hook_mode" hidden>
                <p class="onboarding">
                    <br />
                    Set up repository hook to use
                    <strong
                    >Leet<span style="color: #f18500">Hub</span></strong
                    >

                <a
                    id="hook_URL"
                    href=""
                    target="blank"
                    class="ui secondary button"
                >
                    <i class="icon github"></i>
                    Set up Hook
                </a>
            </div>
            </div>
        </div>
        <section class="socials">
            <a>github</a>
            <a>linkedin</a>
            <a>email</a>
            <a id="welcome_url" href="" target="_blank"></div>
        </section>
